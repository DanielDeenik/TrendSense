<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Copilot Agent Test</title>
  <script src="agent.js"></script>
  <style>
    .test-btn { margin: 10px; }
  </style>
</head>
<body>
  <button id="btn1" class="test-btn" data-ai-label="Save">Save</button>
  <button id="btn2" class="test-btn">Cancel</button>
  <input id="input1" placeholder="Type here..." />
  <div id="log"></div>
  <script>
    // Listen for context events
    window.addEventListener('ai-copilot-context', (e) => {
      document.getElementById('log').innerText = JSON.stringify(e.detail, null, 2);
    });
    // Trigger DOM changes
    setTimeout(() => {
      const btn = document.createElement('button');
      btn.innerText = 'Dynamic';
      btn.setAttribute('data-ai-label', 'DynamicBtn');
      document.body.appendChild(btn);
    }, 2000);
  </script>
</body>
</html>
